<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="cards"
      data-qa="card"
    >
      <div class="cards__image">
        <img
          src="./images/imac.jpeg"
          alt="img"
        />
      </div>

      <div class="cards__title">
        <h2 class="cards__p">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
      </div>

      <div class="cards__opis">
        <p class="cards__opis_p">Product code: 195434</p>
      </div>

      <div class="cards__reviews">
        <section class="stars stars--4">
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star"></div>
        </section>
        <p class="cards__reviews_inf">Reviews: 5</p>
      </div>

      <div class="cards__price">
        <p class="cards__price-title">Price:</p>
        <p class="price">$2,199</p>
      </div>

      <div class="cards__buy">
        <button
          class="buy-button"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </div>
  </body>
</html>
